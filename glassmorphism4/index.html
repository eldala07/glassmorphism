<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<!--        <div class="colorBubble1"></div>-->
<!--        <div class="colorBubble2"></div>-->
        <div class="leaf1">
            <img src="./leaf1.svg" alt="">
        </div>
        <div class="leaf3">
            <img src="./leaf3.svg" alt="">
        </div>
        <div class="leaves1">
            <img src="./leaves1.svg" alt="">
        </div>
        <div class="leaves2">
            <img src="./leaves2.svg" alt="">
        </div>
        <div class="leaves2bis">
            <img src="./leaves2.svg" alt="">
        </div>
        <div class="leaves5">
            <img src="./leaves5.svg" alt="">
        </div>
        <div class="searchSection">
            <div class="searchBar">
                <div class="searchText">Search</div>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <div class="filters">
            <div class="filterContainer">
                <div class="filter">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
                <div class="filterArrows">
                    <div class="filterUp">
                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                    </div>
                    <div class="filterDown">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="filterContainer">
                <div class="filter">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </div>
                <div class="filterArrows">
                    <div class="filterUp">
                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                    </div>
                    <div class="filterDown">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="filterContainer">
                <div class="filter">
                    <i class="fa fa-font" aria-hidden="true"></i>
                </div>
                <div class="filterArrows">
                    <div class="filterUp">
                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                    </div>
                    <div class="filterDown">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardTitle">My teas (4)</div>
        <div class="cardList">
            <div class="card">
                <div class="imageContainer1"></div>
                <div class="cardInfo">
                    <div class="cardName">My green tea</div>
                    <div class="cardScore">4.9</div>
                </div>
            </div>
            <div class="card">
                <div class="imageContainer2"></div>
                <div class="cardInfo">
                    <div class="cardName">My green tea</div>
                    <div class="cardScore">4.9</div>
                </div>
            </div>
            <div class="card">
                <div class="imageContainer3"></div>
                <div class="cardInfo">
                    <div class="cardName">My green tea</div>
                    <div class="cardScore">4.9</div>
                </div>
            </div>
            <div class="card">
                <div class="imageContainer1"></div>
                <div class="cardInfo">
                    <div class="cardName">My green tea</div>
                    <div class="cardScore">4.9</div>
                </div>
            </div>
        </div>
        <div class="addButton">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </div>

</html>
